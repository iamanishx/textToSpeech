<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Text to Speech</title>
<style>
body {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
  background-color: #fff; /* White background */
  animation: gradient 15s ease-in-out infinite alternate;
}

@keyframes gradient {
  0% {
    background-color: #f0f8ff; /* Light blue */
  }
  50% {
    background-color: #ffe0f0; /* Light pink */
  }
  100% {
    background-color: #f0f8ff; /* Light blue */
  }
}

.container {
  max-width: 400px;
  margin: 50px auto;
  background-color: #fff; /* White background */
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  animation: container-shadow 2s ease-in-out infinite alternate;
}

@keyframes container-shadow {
  0% {
    box-shadow: 0 0 10px rgba(0, 0, 255, 0.2); /* Light blue shadow */
  }
  50% {
    box-shadow: 0 0 10px rgba(255, 0, 128, 0.2); /* Light pink shadow */
  }
  100% {
    box-shadow: 0 0 10px rgba(0, 0, 255, 0.2); /* Light blue shadow */
  }
}

.header {
  text-align: center;
  margin-bottom: 30px;
}

.header h1 {
  font-size: 24px;
  color: #f08080; /* Light pink */
  text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.2); /* Subtle shadow */
  animation: text-pulse 1s ease-in-out infinite alternate;
}

@keyframes text-pulse {
  0% {
    text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.2);
  }
  50% {
    text-shadow: 2px 2px 2px rgba(0, 0, 0, 0.4);
  }
  100% {
    text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.2);
  }
}

.text-area {
  width: calc(100% - 40px);
  height: 100px;
  padding: 10px;
  margin: 0 auto 20px;
  display: block;
  border: 1px solid #ccc;
  border-radius: 5px;
  resize: none;
  background-color: #f5f5f5; /* Light gray */
  box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.1); /* Inner shadow */
}

.btn-container {
  text-align: center;
}

.btn-container button {
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  background-color: #f08080; /* Light pink */
  color: #fff; /* White text */
  cursor: pointer;
  transition: background-color 0.3s;
  animation: button-glow 1s ease-in-out infinite alternate;
}

@keyframes button-glow {
  0% {
    box-shadow: 0 0 5px rgba(255, 255, 255, 0.7);
  }
   </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Text to Speech</h1>
    </div>
    <textarea id="inputText" class="text-area" placeholder="Type your text here..."></textarea>
    <div class="btn-container">
        <button id="speakBtn">Speak</button>
    </div>
</div>

<script>
const speakButton = document.getElementById('speakBtn');
const inputText = document.getElementById('inputText');
const synth = window.speechSynthesis;

speakButton.addEventListener('click', () => {
    const textToSpeak = inputText.value.trim();
    if (textToSpeak !== '') {
        const utterance = new SpeechSynthesisUtterance(textToSpeak);
        synth.speak(utterance);
    }
});
</script>

</body>
</html>
